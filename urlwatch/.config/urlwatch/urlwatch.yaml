display:
  error: true
  new: true
  unchanged: false
job_defaults:
  url:
    max_tries: 2
    ignore_connection_errors: true
    ignore_timeout_errors: true
    diff_filter:
      - grep: '^[@+]'
report:
  email:
    enabled: false
    from: ''
    to: ''
    html: true
    method: sendmail
    sendmail:
      path: /usr/sbin/sendmail
    smtp:
      host: localhost
      keyring: true
      port: 25
      starttls: true
      user: ''
    subject: '{count} changes: {jobs}'
  html:
    diff: unified
  mailgun:
    api_key: ''
    domain: ''
    enabled: false
    from_mail: ''
    from_name: ''
    region: us
    subject: '{count} changes: {jobs}'
    to: ''
  pushbullet:
    api_key: ''
    enabled: false
  pushover:
    app: ''
    device: ''
    enabled: false
    sound: spacealarm
    user: ''
  slack:
    enabled: false
    webhook_url: ''
  stdout:
    color: true
    enabled: true
  telegram:
    bot_token: ''
    chat_id: ''
    enabled: false
  text:
    details: true
    footer: true
    line_length: 75
    minimal: false
