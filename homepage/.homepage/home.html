<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="simple-grid.min.css">
    <title>Home</title>
    <style>
    * {
      margin: 0;
      padding: 0;
    }
    html,body {
    	background-color: #292F33;
    }
    body {
    	overflow: hidden;
    }
    .container {
      position: absolute;
    }
    </style>
  </head>
<body>
  <canvas id="canvas" style="z-index:0;top:0px;"></canvas>
  <div class="container" style="z-index:45;top:0px;">
    <div class="row">
      <div class="col-6">
        <form id="yt" method="get" action="https://www.youtube.com/results?search_query=">
          <input type="text" name="q" class="inputbox" value="">
          <button type="submit" style="border: 0; background: transparent">
            <img src="yt.png" width="36" height="36" alt="submit"/>
          </button>
        </form>
        <form id="twitter" method="get" action="https://twitter.com/search?q=">
          <input type="text" name="q" class="inputbox" value="">
          <button type="submit" style="border: 0; background: transparent">
            <img src="tw.png" width="36" height="36" alt="submit"/>
          </button>
        </form>
        <form id="ddg" method="get" action="https://duckduckgo.com/?q=">
          <input type="text" name="q" class="inputbox" value="">
          <button type="submit" style="border: 0; background: transparent">
            <img src="ddg.png" width="36" height="36" alt="submit"/>
          </button>
        </form>
        <form id="bing" method="get" action="https://www.bing.com/search?q=">
          <input type="text" name="q" class="inputbox" value="">
          <button type="submit" style="border: 0; background: transparent">
            <img src="bing.png" width="36" height="36" alt="submit"/>
          </button>
        </form>
        <form id="startpage" method="get" action="https://www.startpage.com/do/search">
          <input type="text" name="q" class="inputbox" value="">
          <button type="submit" style="border: 0; background: transparent">
            <img src="st.png" width="36" height="36" alt="submit"/>
          </button>
        </form>
      </div>
      <div class="col-6">
        //news...
      </div>
    </div>
  </div>
</body>
</html>

<script>
window.onload = function()
{
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	var W = window.innerWidth;
	var H = window.innerHeight;
	canvas.width = W;
	canvas.height = H;

	var mp = 25;
	var particles = [];
	for(var i = 0; i < mp; i++)
	{
		particles.push({
			x: Math.random()*W, //x-coordinate
			y: Math.random()*H, //y-coordinate
			r: Math.random()*4+1, //radius
			d: Math.random()*mp //density
		})
	}
	function draw_flakes()
	{
		ctx.clearRect(0, 0, W, H);

		ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
		ctx.beginPath();
		for(var i = 0; i < mp; i++)
		{
			var p = particles[i];
			ctx.moveTo(p.x, p.y);
			ctx.arc(p.x, p.y, p.r, 0, Math.PI*2, true);
		}
		ctx.fill();
		update_flakes();
	};
	var angle = 0;
	function update_flakes()
	{
		angle += 0.01;
		for(var i = 0; i < mp; i++)
		{
			var p = particles[i];
			p.y += Math.cos(angle+p.d) + 1 + p.r/2;
			p.x += Math.sin(angle) * 2;
			if(p.x > W+5 || p.x < -5 || p.y > H)
			{
				if(i%3 > 0)
					particles[i] = {x: Math.random()*W, y: -10, r: p.r, d: p.d};
				else
				{
					if(Math.sin(angle) > 0)
						particles[i] = {x: -5, y: Math.random()*H, r: p.r, d: p.d};
					else
						particles[i] = {x: W+5, y: Math.random()*H, r: p.r, d: p.d};
				}
			}
		}
	};
	setInterval(draw_flakes, 33);
}
</script>
