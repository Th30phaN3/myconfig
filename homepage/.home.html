<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href=".simple-grid.min.css">
    <title>Home</title>
    <style>
      html,body {
      	margin: 0;
      	background-color: #292F33;
      }
      body {
      	overflow: hidden;
      }
    </style>
  </head>
<body>
  <div class="container">
    <div class="row">
      <canvas id="canvas" width="100%" height="100%"></canvas>
      <div class="col-6">
        <form id="yt" method="get" action="https://www.youtube.com/results?search_query=">
          <input type="text" name="q" class="inputbox" value="">
          <button type="submit" style="border: 0; background: transparent">
            <img src=".yt.png" width="36" height="36" alt="submit"/>
          </button>
        </form>
        <form id="ddg" method="get" action="https://duckduckgo.com/?q=">
          <input type="text" name="q" class="inputbox" value="">
          <button type="submit" style="border: 0; background: transparent">
            <img src=".ddg.png" width="36" height="36" alt="submit"/>
          </button>
        </form>
        <form id="twitter" method="get" action="https://twitter.com/search?q=">
          <input type="text" name="q" class="inputbox" value="">
          <button type="submit" style="border: 0; background: transparent">
            <img src=".twitter.png" width="36" height="36" alt="submit"/>
          </button>
        </form>
        <form id="bing" method="get" action="https://www.bing.com/search?q=">
          <input type="text" name="q" class="inputbox" value="">
          <button type="submit" style="border: 0; background: transparent">
            <img src=".bing.png" width="36" height="36" alt="submit"/>
          </button>
        </form>
        <form id="wayback" method="get" action="https://web.archive.org/web/*/">
          <input type="text" name="q" class="inputbox" value="">
          <button type="submit" style="border: 0; background: transparent">
            <img src=".wayback.png" width="36" height="36" alt="submit"/>
          </button>
        </form>
        <form id="startpage" method="get" action="https://www.startpage.com/do/search">
          <input type="text" name="q" class="inputbox" value="">
          <button type="submit" style="border: 0; background: transparent">
            <img src=".startpage.png" width="36" height="36" alt="submit"/>
          </button>
        </form>
      </div>
      <div class="col-6">
        //news...
      </div>
    </div>
  </div>
</body>
</html>

<script>

</script>
