py3status {

}

general {
        colors = true
        interval = 5
}

order += "xrandr"
#order += "static_string"
#order += "taskwarrior"
#order += "transmission"
order += "diskdata"
order += "sysdata"
order += "battery_level"
order += "clock"

xrandr {
	cache_timeout = 30
	format = ""
	output_combinations = "eDP1|eDP1+DP2"
	hide_if_single_combination = true
	DP2_pos = "left-of eDP1"
	force_on_start = "eDP1+DP2"
}

static_string {
	format = "test"
}

taskwarrior {
	cache_timeout = 30
	filter = "priority:H"
}

transmission {
	cache_timeout = 30
	format = "Nb: {torrent} UP: {up} DOWN: {down}"
}

diskdata {
        disk = sda3
        format = "{used}GB used ({used_percent}%)"
}

sysdata {
	#format = "[\?color=cpu CPU: {cpu_used_percent}%] [\?color=mem RAM: {mem_used}/8{mem_unit} ({mem_used_percent}%)]"
}

battery_level {
	hide_seconds = true
	hide_when_full = true
	notify_low_level = true
	format = "{icon} {percent}%"
}

clock {
	format_time = "%A %d %B %Y %H:%M:%S"
}
